<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML course</h1>
    <h2>HTML course</h2>
    <h3>HTML course</h3>
    <h4>HTML course</h4>
    <h5>HTML course</h5>
    <h6>HTML course</h6>
  </body>
</html>
