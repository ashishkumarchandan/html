<!--* HTML FORM TAG  
<!-- *---------------------------------------- -->

<!--? The <form> tag is used to create an HTML form for user input. -->

<!--? The <input> HTML element is used to create interactive controls for web-based forms to accept data from the user. We must write inside the tag. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Urbanist:wght@300;400;600;700;800;900&display=swap");
      html {
        font-family: "Poppins", sans-serif; /* Changed to use the imported font */
        background-color: #efefef;
      }
      h1 {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>HTML form</h1>
    <form>
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <!-- Added name attribute -->
      </div>
      <div>
        <label for="email">Enter your email</label>
        <input type="email" name="email" id="email" />
        <!-- Added name attribute -->
      </div>
      <div>
        <label for="textarea">Message</label>
        <textarea name="message" id="textarea" cols="30" rows="10"></textarea>
        <!-- Added name attribute -->
      </div>
      <input type="submit" value="Submit" />
    </form>
    <p>Select vs Datalist</p>
    <form>
      <div>
        <label for="countries_select">Countries</label>
        <!-- Changed for attribute -->
        <select name="countries_select" id="countries_select">
          <option value="in">India</option>
          <option value="ne">Nepal</option>
          <option value="bh">Bhutan</option>
          <option value="ban">Bangladesh</option>
          <option value="sl">Srilanka</option>
        </select>
      </div>
      <div>
        <label for="countries_input">Countries</label>
        <!-- Changed for attribute -->
        <input
          type="text"
          name="countries_input"
          id="countries_input"
          list="countries_list"
        />
        <datalist id="countries_list">
          <option value="in">India</option>
          <option value="ne">Nepal</option>
          <option value="bh">Bhutan</option>
          <option value="ban">Bangladesh</option>
          <option value="sl">Srilanka</option>
        </datalist>
      </div>
      <input type="submit" value="Go Submit" />
      <button type="submit">Submit Here</button>
    </form>
  </body>
</html>

<!--* HTML Types of inputs in HTML Form
<!-- *---------------------------------------- -->

<!-- 1: Text Input (<input type="text" />): Allows users to enter a single line of
text. 

2: Password Input (<input type="password" />): Hides the entered text for
secure password entry. 

3: Email Input (<input type="email" />): Validates and
formats input as an email address. 

4:Number Input (<input type="number" />):
Accepts numeric input and provides increment/decrement controls. 

5:Radio Buttons (<input type="radio" />): Allows users to choose a single option from a group of
options. 

6: Checkboxes (<input type="checkbox" />): Allows users to select
multiple options. 

7: Dropdowns (<select> and <option>): Provides a list of options for users to choose from.
  
8: <datalist> Provide a predefined list of options for autocomplete suggestions.

9: Textarea (<textarea>): Allows users to enter multiple lines of text.

10:File Upload (<input type="file">):  Lets users choose and upload files from their device.

11: Submit Button (<input type="submit">):  Submits the form data to the server. -->
